  <head>

    <title>SimpleGrid</title>
		<style>
  /* css by  Vikas Chauhan : http://codepen.io/vikasford/pen/Cltyj slightly modified*/    
table{
 width:600px;
 }
            
.flat-table {
		margin-bottom: 20px;
		border-collapse:collapse;
		font-family: 'Lato', Calibri, Arial, sans-serif;
		border: none;
                border-radius: 3px;
               -webkit-border-radius: 3px;
               -moz-border-radius: 3px;
	}
	.flat-table th, .flat-table td {
		box-shadow: inset 0 -1px rgba(0,0,0,0.25), 
			inset 0 1px rgba(0,0,0,0.25);
	}
	.flat-table th {
		font-weight: normal;
		-webkit-font-smoothing: antialiased;
		padding: 1em;
		color: rgba(0,0,0,0.45);
		text-shadow: 0 0 1px rgba(0,0,0,0.1);
		font-size: 1.5em;
	}
    .flat-table th:hover {
        cursor: pointer;
        cursor:hand;
    }
	.flat-table td {
		color: #f7f7f7;
		padding: 0.7em 1em 0.7em 1.15em;
		text-shadow: 0 0 1px rgba(255,255,255,0.1);
		font-size: 1.4em;
        text-align: center;
	}
	.flat-table tr {
		-webkit-transition: background 0.3s, box-shadow 0.3s;
		-moz-transition: background 0.3s, box-shadow 0.3s;
		transition: background 0.3s, box-shadow 0.3s;
	}
            
                        

	.flat-table-1 {
		background: #8899aa;
	}
    
    .flat-table-1 tr:nth-of-type(odd) { 
		background: #99aabb;
	}

	.flat-table-1 tr:hover {
		background: rgba(0,0,0,0.19);
	}


		</style>
   <script src="simpleGrid.js"></script>

  </head>

  <body>

<div id="zone"></div>

<script>
// This json strings should be provides by the back-end : here for demonstration purpose

 var aHeader = '{"arr":[{"name":"firstname","type":"string","title":"first name"},{"name":"lastname","type":"string","title":"Last name"},{"name":"age","type":"integer","title":"Age"}]}';

var aData = '{"arr":[{"firstname":"Philippe","lastname":"Meyer","age":54},{"firstname":"John","lastname":"Doe","age":48},{"firstname":"Martha","lastname":"Doe","age":51},{"firstname":"Eleonor","lastname":"Rigby","age":75},{"firstname":"Edward","lastname":"Norton","age":47}]}';
    
    
    
var myGrid = new SimpleGrid("zone","tableId","flat-table flat-table-1");
myGrid.SetHeader(aHeader);
myGrid.SetData(aData);
myGrid.Draw();

</script>

  </body>
</html>
